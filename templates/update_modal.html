
{% load bootstrap4 i18n common_tags %}
<form method="post" role="form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Create new Client</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
      {% for error in form.non_field_errors %}
        {{ error }}
      {% endfor %}
    </div>

    {% for field in form %}
      <div class="form-group row">
        <div class="col-3"><label for="{{ field.id_for_label }}">{{ field.label }}</label></div>
        
        <div class="col-9">
        {{ field }}
        <div class="{% if field.errors %} invalid{% endif %}">
          {% for error in field.errors %}
            <p class="help-block">{{ error }}</p>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
    <div class="modal-footer">
                {% buttons %}
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="submit-btn btn btn-primary">{% trans "Submit" %}</button>
                {% endbuttons %}
    </div>
    <script>
        $('select').selectpicker();
        $('.timeduration').parent('div').addClass('form-inline');
        $('.colorpicker').addClass('col-md-1');
    </script>
</form>
